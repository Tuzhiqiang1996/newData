    <script>
      var t = $("body").find("canvas"),
        e = t[0].getContext("2d"),
        i = 246.6642;

      t.attr({ width: 6 * i, height: 6 * i }),
        (function (t, e, i, n, s) {
          var a = e[0] || e,
            o = e[1] || e,
            r = i[0] || i,
            l = i[1] || i,
            c = 360,
            d = Math.PI / 180;

          for (
            t.save(),
              t.translate(a - r, o - l),
              t.scale(r, l),
              n = c / n || 360;
            c > 0;
            c -= n
          )
            t.beginPath(),
              360 !== n && t.moveTo(1, 1),
              t.arc(1, 1, 1, (c - n / 2 - 1) * d, (c + n / 2 + 1) * d),
              s ? s(t, c) : ((t.fillStyle = "black"), t.fill());
          t.restore();
        })(e, [3 * i, 3 * i], [3 * i - 1, 3 * i - 1], 360, function (t, e) {
          var i = t.createRadialGradient(1, 1, 1, 1, 1, 0);
          i.addColorStop(0, "hsl(" + (360 - e) + ", 100%, 50%)"),
            i.addColorStop(1, "#FFFFFF"),
            (t.fillStyle = i),
            t.fill();
        });

    <script>
      //拖拽1
      //  e.preventDefault(),
      //       e.stopPropagation(),
      var div = $(".ucd-colorpicker-handle")[0];

      var startX = 0; // 获取手指初始坐标
      var startY = 0;
      var x = 0; // 获得盒子原来的位置
      var y = 0;
      // 手指触摸
      div.addEventListener("touchstart", function (e) {
        // 获取手指初始坐标
        startX = e.targetTouches[0].pageX;
        startY = e.targetTouches[0].pageY;
        x = this.offsetLeft;
        y = this.offsetTop;
        this.style.boxShadow = "0 0 15px rgba(0, 0, 0, .6)";
      });
      // 手指离开
      div.addEventListener("touchend", function (e) {
        this.style.boxShadow = "";
      });

      // 手指按住移动
      div.addEventListener("touchmove", function (e) {
        // 计算手指的移动距离：手指移动之后的坐标减去手指初始的坐标
        var moveX = e.targetTouches[0].pageX - startX;
        var moveY = e.targetTouches[0].pageY - startY;
        //

        //
        // 移动盒子 盒子原来的位置 + 手指移动的距离
        this.style.left = x + moveX + "px";
        this.style.top = y + moveY + "px";
        e.preventDefault(); // 阻止屏幕滚动的默认行为
      });
    </script>
