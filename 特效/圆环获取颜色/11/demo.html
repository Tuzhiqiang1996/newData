<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Farbtastic</title>

<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="farbtastic.js"></script>

<link rel="stylesheet" href="farbtastic.css" type="text/css" />

<style type="text/css" media="screen">
.colorwell{border:2px solid #fff;width:6em;text-align:center;cursor:pointer;}
body .colorwell-selected{border:2px solid #000;font-weight:bold;}
</style>

<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
	var f = $.farbtastic('#picker');
	var selected;
	$('.colorwell').each(function(){
		f.linkTo(this);
		$(this).css('opacity',0.75);
	}).focus(function(){
		if(selected){
			$(selected).css('opacity', 0.75).removeClass('colorwell-selected');
		}
		f.linkTo(this);
		$(selected = this).css('opacity', 1).addClass('colorwell-selected');
	});
});
</script>
</head>
<body>

<form action="" style="width:400px;margin:40px auto 0 auto;">
	<div id="picker" style="float:right;"></div>
	<div class="form-item">
		<label for="color1">Color 1:</label>
		<input type="text" id="color1" name="color1" class="colorwell" value="#123456" />
	</div>
	<div class="form-item">
		<label for="color2">Color 2:</label>
		<input type="text" id="color2" name="color2" class="colorwell" value="#123456" />
	</div>
	<div class="form-item">
		<label for="color3">Color 3:</label>
		<input type="text" id="color3" name="color3" class="colorwell colorwell-selected" value="#123456" />
	</div>
</form>

</body>
</html>
